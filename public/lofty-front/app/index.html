<!doctype html>
<html ng-app="lofty">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lofty front</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->

    <style>
        body {
            font-family: sans-serif;
            background-color: #eee;
        }

        core-toolbar {
            background-color: #03A9F4;
        }
    </style>
</head>

<body ng-controller="ApplicationCtrl as app">
<!-- <voice-player autoplay accent="pt-BR" text="Bem vindo ao sistema seu usuário burro"></voice-player> -->
<voice-player id="confirmLogout" accent="pt-BR" text="Deseja sair do sistema ?"></voice-player>

<div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>

<div class="container" ng-if="!currentUser" ng-controller="LoginCtrl">
    <div cg-busy="myPromise"></div>
    <div class="content">
        <md-toolbar class="md-theme-indigo">
            <div class="container">
                <div class="content">
                    <h1 class="md-toolbar-tools" >Área Restrita</h1>
                </div>
            </div>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <form is="ajax-form" method="POST" action="/login" ng-submit="submit()" onsubmit="return false" >
                <paper-input-decorator label="E-mail" floatingLabel="true">
                    <input is="core-input" type="email" ng-model="credentials.email">
                </paper-input-decorator>
                <paper-input-decorator label="Senha" floatingLabel="true">
                    <input is="core-input" type="password" ng-model="credentials.password">
                </paper-input-decorator>
                <md-button type="submit" class="md-raised md-primary" aria-label="Acessar">
                    Acessar
                </md-button>
            </form>
        </md-content>
    </div>

</div>



<div ng-show="currentUser" layout="row" flex layout-fill>

    <div layout="vertical">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">MENU</h1>
                <span flex></span>
            </md-toolbar>
            <md-content class="md-padding">
                <md-button href="#/" class="md-primary">
                    Home
                </md-button>
                <md-button href="#/dashboard" class="md-primary">
                    Dashboard
                </md-button>
                <p hide-md show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>
        </md-sidenav>
    </div>

    <div flex layout="column" layout-fill>
        <md-toolbar ng-controller="ToolbarCtrl as toolbar">
            <div class="md-toolbar-tools">
                <md-button hide-gt-md ng-click="::toolbar.openLeftMenu()">
                    <core-icon icon="menu"></core-icon>
                </md-button>
                <span>Lofty CMS</span>
                <!-- fill up the space between left and right area -->
                <span flex></span>
                <span ng-show="currentUser">{{ currentUser.name }}</span>
                <md-button ng-click="logout($event)">
                    <core-icon icon="exit-to-app"></core-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout="vertical" flex class="md-padding" layout-fill>
            <div layout="vertical" layout-align="center center" ng-view class="view-animate">
                test
            </div>
        </md-content>
    </div>

</div>

</body>

<!-- build:js scripts/vendor.js -->
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="scripts/factory/AuthService.js"></script>
<script src="scripts/factory/AuthInterceptor.js"></script>
<script src="scripts/service/Session.js"></script>
<script src="scripts/directive/LoginDialog.js"></script>
<script src="scripts/controller/ApplicationCtrl.js"></script>
<script src="scripts/controller/ToolbarCtrl.js"></script>
<script src="scripts/controller/LoginCtrl.js"></script>
<!-- endbuild-->

</html>
