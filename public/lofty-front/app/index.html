<!doctype html>
<html ng-app="lofty">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lofty front</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/voice-elements/dist/voice-player.html">
    <link rel="import" href="bower_components/voice-elements/dist/voice-recognition.html">
    <!-- endbuild-->

    <style>
        body {
            font-family: sans-serif;
            background-color: #eee;
        }

        core-toolbar {
            background-color: #03A9F4;
        }
    </style>
</head>

<body >
<!-- <voice-player autoplay accent="pt-BR" text="Bem vindo ao sistema seu usuÃ¡rio burro"></voice-player> -->

<voice-player id="confirmLogout" accent="pt-BR" text="Deseja sair do sistema ?"></voice-player>

<div layout="row" flex layout-fill>

    <div layout="vertical">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">MENU</h1>
            </md-toolbar>
            <md-content class="md-padding" >
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
                <p hide-md show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>
        </md-sidenav>
    </div>

    <div flex layout="column" layout-fill>
        <md-toolbar ng-controller="ToolbarCtrl">
            <div class="md-toolbar-tools">
                <md-button hide-gt-md><core-icon icon="menu"></core-icon></md-button>
                <span>Lofty CMS</span>
                <!-- fill up the space between left and right area -->
                <span flex></span>
                <md-button ng-click="logout($event)">
                    <core-icon icon="exit-to-app"></core-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout="vertical" flex class="md-padding" layout-fill>
            <div layout="vertical" layout-align="center center">
                <p>
                    The left sidenav will 'lock open' on a medium (>=960px wide) device.
                </p>
            </div>
        </md-content>
    </div>

</div>

<!-- build:js scripts/vendor.js -->
<!-- Angular Material Dependencies -->
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
<script src="bower_components/angular-material/angular-material.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controller/ToolbarCtrl.js"></script>
<!-- endbuild-->

</body>

</html>
